<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashwanth Bairu | Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #06b6d4; 
            --bg: #030712; /* Slightly darker for better contrast */
            --text-muted: #94a3b8;
            --grid-color: rgba(6, 182, 212, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- PROFESSIONAL BACKGROUND ELEMENTS --- */
        
        /* 1. Subtle Engineering Grid */
        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
            z-index: 1;
        }

        /* 2. Slow Moving Ambient Orbs */
        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            opacity: 0.15;
            animation: float 20s infinite alternate;
        }

        .orb-1 {
            background: var(--primary);
            top: -10%;
            left: -10%;
        }

        .orb-2 {
            background: #4f46e5;
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 50px); }
        }

        /* --- CONTENT WRAPPER --- */

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 70px;
            max-width: 1100px;
            width: 90%;
        }

        .profile-section {
            text-align: center;
            flex-shrink: 0;
        }

        .image-ring {
            position: relative;
            width: 210px;
            height: 210px;
            border-radius: 50%;
            padding: 8px;
            background: linear-gradient(135deg, var(--primary), transparent);
            box-shadow: 0 0 50px rgba(6, 182, 212, 0.2);
            margin-bottom: 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--bg);
        }

        .name-label {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .content-section {
            flex: 1;
            max-width: 550px;
        }

        .sub-header {
            font-size: 0.85rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        h1 {
            font-size: 3.8rem;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        h1 span {
            display: block;
            color: white;
            opacity: 0.9;
        }

        .description {
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 35px;
            font-size: 1rem;
        }

        .insta-btn {
            display: inline-block;
            padding: 12px 28px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            margin-bottom: 50px;
        }

        .insta-btn:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.2);
            transform: translateY(-2px);
        }

        .launch-status {
            width: 100%;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 12px;
            color: var(--text-muted);
        }

        .status-header b {
            color: var(--primary);
            font-weight: 700;
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .progress-fill {
            width: 75%;
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            border-radius: 10px;
        }

        @media (max-width: 850px) {
            .container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }
            h1 { font-size: 2.5rem; letter-spacing: -1px; }
            .content-section { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="profile-section">
            <div class="image-ring">
                <img src="profile.jpeg" alt="Yashwanth Bairu" class="profile-img">
            </div>
            <div class="name-label">Yashwanth Bairu</div>
        </div>

        <div class="content-section">
            <div class="sub-header">System Status</div>
            <h1>Currently Under<br><span>Development</span></h1>
            
            <p class="description">
                Engineering a new digital experience. I'm currently working on my full portfolio to showcase my latest projects. Stay tuned.
            </p>

            <a href="https://www.instagram.com/yashwanth_bairu/" target="_blank" class="insta-btn">
                Follow on Instagram
            </a>

            <div class="launch-status">
                <div class="status-header">
                    <span>Estimated Launch: <b>May 1st 2026</b></span>
                    <span>75%</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
